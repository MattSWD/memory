<mat-card>
  <mat-card-header>
    <mat-card-title>Accesso Utente</mat-card-title>
    <mat-card-subtitle>Scegli un soprannome per il tuo giocatore ed inizia il gioco!</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Nickname</mat-label>
        <input matInput formControlName="nickname" placeholder="Digita il tuo Nickname" />
        <mat-icon matPrefix color="primary">person</mat-icon>
        <mat-icon class="reset-icon" matSuffix color="primary" (click)="resetLoginForm()">cancel</mat-icon>
        <mat-hint>Campo Obbligatorio</mat-hint>
        <mat-error>{{ retrieveMatErrorMessage() }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="submitLoginForm()">
      Inizia la Partita
    </button>
  </mat-card-footer>
</mat-card>
